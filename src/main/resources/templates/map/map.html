<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">


    <title>찾아오시는 길</title>
    <style>
        /* Flexbox로 중앙 정렬을 위한 CSS */
        .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="content">

    <!-- 지도 컨테이너를 감싸는 div에 클래스 추가 -->
    <h2 style="text-align:center; color:white; margin-top: 50px;">찾아오시는 길</h2>
    <p style="color:white; text-align:center;"> 주소 : 경기도 부천시 원미구 길주로 234, 203동 1층 1065호 (중동, 힐스테이트 중동)</p>
    <p style="color:white; text-align:center;"> (주변 주차장은 유료 주차장 이용 부탁드립니다.)</p>
    <div class="map-container">
        <div id="map" style="width:700px;height:500px;"></div>
    </div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0118d7fc683dfd1ef61559501d2ad1a7"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.50338677669914, 126.76821534436485),
            level: 3
        };

        var map = new kakao.maps.Map(container, options);
        // 마커가 표시될 위치입니다
        var markerPosition  = new kakao.maps.LatLng(37.50338677669914, 126.76821534436485);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });
        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

    </script>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</div>
</body>
</html>
