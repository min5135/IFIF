<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="css">
    <style>




h2 {
    color: #e8c547; /* 금색 느낌의 색상 */
    text-align: center;
    margin-top: 20px;
    font-size: 2rem;
    font-weight: 700;
}

.container {
    padding: 20px;
}

.total-items {
    text-align: center;
    margin-bottom: 20px;
    font-weight: bold;
    font-size: 1.2rem;
    color: #e8c547;
}

.row-cols-5 {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.card {
    width: 260px;
    margin: 15px 25px; /* 좌우로 더 넓은 간격 */
    background-color: #2e2e2e;
    border: none;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-8px); /* 더 부드러운 상승 효과 */
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4); /* 더 강한 그림자 */
}

.card img {
    width: 100%;
    height: 230px;
    object-fit: cover;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
}

.card-body {
    padding: 20px;
    background-color: #333; /* 짙은 회색 배경 */
}

.card-title {
    color: #e8c547; /* 금색 느낌의 색상 */
    font-weight: 400;
    margin-bottom: 15px;
    text-decoration: none;
    height: auto;
}

a {
    text-decoration: none;
    color: #e8c547; /* 텍스트 링크도 고급스럽게 */
}

.card-price {
    color: #f28c38; /* 오렌지 톤의 가격 표시 */
    font-size: 1.4rem;
    font-weight: bold;
}

.card-description {
    color: #aaa; /* 연한 회색 텍스트 */
    font-size: 1.2rem;
    margin-top: 10px;
}

a.text-dark:hover {
    text-decoration: none;
    color: #f4f4f4; /* 링크의 호버 시 흰색으로 */
}
    </style>


</th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">

    </script>
</th:block>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>itemRecommend</title>
</head>
<div layout:fragment="content">
    <br>
    <h2>Bottle</h2>
    <div class="container text-center">
        <div class="total-items">
            전체 <span th:text="${items.totalElements}" style="color:#ff6600"></span>개의 상품이 있습니다.
        </div>
        <div class="row row-cols-4">
            <div th:each="item, status: ${items}" class="col">
                <div class="card">
                    <a th:href="'/item/' + ${item.id}" class="text-dark">
                        <img th:src="${item.imgUrl}" class="card-img-top" th:alt="${item.itemNm}" height="400">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${item.itemNm}"></h4>
                            <hr>
                            <h3 class="card-title text-danger" th:text="${item.price} + '원'"></h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
