<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Whiskey Items</title>
    <style>
        body {
        background-color: #121212; /* 어두운 배경 */
        color: #e0e0e0; /* 부드러운 텍스트 색상 */
        margin: 0;
        padding: 0;
    }

    .container {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* 타이틀 스타일 */
    h2 {
        margin-bottom: 20px;
        color: #e0a800; /* 골드 컬러 */
        font-weight: bold;
        text-align: center; /* 중앙 정렬 */
        font-size: 36px;
    }

    /* 총 아이템 수 표시 스타일 */
    .total-items {
        margin-bottom: 20px;
        font-size: 20px;
        color: #e0a800;
        text-align: center; /* 중앙 정렬 */
    }

    /* 카드 레이아웃 */
    .card {
        background-color: #1e1e1e; /* 카드 배경 어둡게 */
        border: none; /* 테두리 제거 */
        border-radius: 10px; /* 둥근 모서리 */
        overflow: hidden;
        margin-bottom:20px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* 호버 애니메이션 */
    }

    .card:hover {
        transform: scale(1.03); /* 호버 시 확대 */
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3); /* 호버 시 그림자 */
    }

    .card-img-top {
        object-fit: cover; /* 이미지 잘리지 않도록 조정 */
        width: 100%;
        height: 250px; /* 고정 높이 */
        border-bottom: 1px solid #444; /* 이미지 아래 테두리 */
    }

    .card-body {
        padding: 15px;
    }

    .card-title {
        font-size: 22px;
        color: #ffffff;
        margin-bottom: 10px;
        text-align: center; /* 중앙 정렬 */
    }


    .card-title.text-danger {
        color: #e0a800; /* 골드 컬러로 가격 강조 */
        font-size: 24px; /* 가격 폰트 크기 */
        font-weight: bold; /* 가격 강조 */
        text-align: center; /* 중앙 정렬 */
    }

    /* 링크 스타일 */
    a {
        text-decoration: none;
        color: inherit;
    }

    /* 반응형 설정 */
    @media (max-width: 768px) {
        .row-cols-4 > .col {
            flex: 0 0 50%;
            max-width: 50%;
        }
    }

    @media (max-width: 576px) {
        .row-cols-4 > .col {
            flex: 0 0 100%;
            max-width: 100%;
        }
    }
    </style>
</head>

<body>
<div layout:fragment="content">
    <br>
    <h2>Whiskey Bottle</h2>
    <div class="container text-center">
        <div class="total-items">
            전체 <span th:text="${items.size()}" style="color:#ff6600"></span>개의 위스키 상품이 있습니다.
        </div>
        <div class="row row-cols-4">
            <div th:each="item : ${items}" class="col"> <!-- List 객체일 경우 -->
                <div class="card">
                    <a th:href="@{/item/{id}(id=${item.id})}" class="text-dark">
                        <!-- 첫 번째 이미지를 사용하고, 리스트가 비어있지 않은지 체크 -->
                        <img th:if="${item.itemImgList.size() > 0}"
                             th:src="${item.itemImgList[0].imgUrl}"
                             class="card-img-top"
                             th:alt="${item.itemNm}" height="400">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${item.itemNm}"></h4>
                            <hr>
                            <h3 class="card-title text-danger" th:text="${item.price} + '원'"></h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
