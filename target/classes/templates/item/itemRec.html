<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="css">
    <style>
        .slider-container {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 600px;
            height: auto;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .thumbnails img {
            width: 100px;
            height: auto;
            margin: 0 5px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease-in-out;
        }

        .thumbnails img.active {
            opacity: 1;
            border: 2px solid #717171;
        }
    </style>
</th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelector('.slides');
            const totalSlides = document.querySelectorAll('.slides img').length;
            const thumbnails = document.querySelectorAll('.thumbnails img');

            if (index >= totalSlides) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = index;
            }

            slides.style.transform = 'translateX(' + (-currentSlide * 600) + 'px)';

            thumbnails.forEach(thumbnail => thumbnail.classList.remove('active'));
            thumbnails[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        function setSlide(index) {
            showSlide(index);
        }

        document.addEventListener('DOMContentLoaded', function() {
            showSlide(0);
        });
    </script>
</th:block>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>itemRecommend</title>
</head>
<div layout:fragment="content">
    <br>
    <h2>메뉴</h2>

    <div class="slider-container">
        <div class="slides">
            <img src="img/Menu/IMAGE1.jpg" alt="메뉴 이미지 1">
            <img src="img/Menu/IMAGE2.jpg" alt="메뉴 이미지 2">
            <img src="img/Menu/IMAGE3.jpg" alt="메뉴 이미지 3">
            <img src="img/Menu/IMAGE4.jpg" alt="메뉴 이미지 4">
        </div>

        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <!-- 썸네일 네비게이션 -->
    <div class="thumbnails">
        <img src="img/Menu/IMAGE1.jpg" alt="썸네일 1" onclick="setSlide(0)">
        <img src="img/Menu/IMAGE2.jpg" alt="썸네일 2" onclick="setSlide(1)">
        <img src="img/Menu/IMAGE3.jpg" alt="썸네일 3" onclick="setSlide(2)">
        <img src="img/Menu/IMAGE4.jpg" alt="썸네일 4" onclick="setSlide(3)">
    </div>
</div>
</html>
