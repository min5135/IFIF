<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>찾아오시는 길</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
        }
        .map-container {
            text-align: center;
            margin: 50px auto;
        }
        #map {
            width: 700px;
            height: 500px;
            border: 2px solid #fff;
        }
        h2, p {
            text-align: center;
            color: white;
        }
        h2 {
            margin-top: 50px;
        }
        input[type="hidden"] {
            display: none;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="content">
    <h2>찾아오시는 길</h2>
    <p>주소 : 경기도 부천시 원미구 길주로 234, 203동 1층 1065호 (중동, 힐스테이트 중동)</p>
    <p>(주변 주차장은 유료 주차장 이용 부탁드립니다.)</p>

    <div class="map-container">
        <div id="map"></div>
    </div>

    <!-- 카카오 지도 API 스크립트 로드 -->
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=0118d7fc683dfd1ef61559501d2ad1a7"></script>
    <script>
        // 카카오 지도 API가 완전히 로드된 후 실행되는 코드
        document.addEventListener('DOMContentLoaded', function() {
            // kakao 객체가 정의되었는지 확인
            if (typeof kakao !== 'undefined') {
                var container = document.getElementById('map');
                var options = {
                    center: new kakao.maps.LatLng(37.50338677669914, 126.76821534436485),
                    level: 3
                };
                var map = new kakao.maps.Map(container, options);

                // 마커가 표시될 위치
                var markerPosition = new kakao.maps.LatLng(37.50338677669914, 126.76821534436485);

                // 마커 생성
                var marker = new kakao.maps.Marker({
                    position: markerPosition
                });

                // 마커를 지도 위에 표시
                marker.setMap(map);
            } else {
                console.error("kakao 객체가 정의되지 않았습니다.");
            }
        });
    </script>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</div>
</body>
</html>
