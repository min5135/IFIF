<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="header">

    <style>
        .navbar {
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
        }
        .navbar-brand {
            color: #ff6600;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
        }
        .navbar-nav .nav-link {
            color: #333;
            font-size: 1.3rem;
        }

        .icon-section {
            display: flex;
            align-items: center;
        }
        .icon-section img {
            margin-left: 15px;
        }
        .badge {
            background-color: red;
            color: white;
            font-size: 1rem;
            top: -5px;
            right: -10px;
            border-radius: 50%;
        }
        .nav-links {
            margin-left: auto;
        }
        .navbar-nav .nav-item .nav-link {
            color: #ff6600;
            font-weight: bold;
            font-size: 1.3rem;
            margin-left: 10px;
            margin-right: 10px;
        }

        /* 검색 바 중앙 정렬 및 버튼 가로 정렬을 위한 추가 스타일 */
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .btn-group {
            display: flex;
            gap: 10px; /* 버튼 간격 */
        }
    </style>

    <div th:fragment="header">
        <!-- 새 header 요소 -->
        <div class="container">
            <header class="border-bottom lh-1 py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4 text-center">
                        <a class="blog-header-logo text-body-emphasis text-decoration-none" href="/">
                            <img src="/img/IFIF3.png" alt="IFIF 로고" style="max-width: 24%; height: auto; margin-right: 200px">
                        </a>
                    </div>
                    <div class="col-4 d-flex justify-content-center align-items-center">
                        <!-- 검색 폼 -->
                        <form class="search-bar position-relative" th:action="@{/}" method="get">
                            <input name="searchQuery" class="form-control me-2" type="search"
                                   placeholder="Search" aria-label="Search">
                            <button type="submit">
                                <img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png" alt="search">
                            </button>
                        </form>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <!-- 버튼 그룹을 가로로 배치 -->
                        <div class="btn-group">
                            <a class="btn btn-sm btn-outline-secondary" style="color:white; border-color:white;" href="/members/new" sec:authorize="isAnonymous()">회원가입</a>
                            <a class="btn btn-sm btn-outline-secondary" style="color:white; border-color:white;"href="/members/login" sec:authorize="isAnonymous()">로그인</a>
                            <a class="btn btn-sm btn-outline-secondary" style="color:white; border-color:white;"href="/members/logout" sec:authorize="isAuthenticated()">로그아웃</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 메뉴 항목을 nav-scroller로 이동 -->
            <div class="nav-scroller py-1 mb-3 border-bottom">
                <nav class="nav nav-underline justify-content-between">
                    <a class="nav-item nav-link link-body-emphasis" sec:authorize="hasAnyAuthority('ROLE_ADMIN')" href="/admin/item/new">상품 등록</a>
                    <a class="nav-item nav-link link-body-emphasis" sec:authorize="hasAnyAuthority('ROLE_ADMIN')" href="/admin/items">상품 관리</a>
                    <a class="nav-item nav-link link-body-emphasis"  href="/cart">장바구니</a>
                    <a class="nav-item nav-link link-body-emphasis"  href="/orders">구매이력</a>
                    <a class="nav-item nav-link link-body-emphasis"  href="/itemRec">추천 밀키트</a>
                    <a class="nav-item nav-link link-body-emphasis"  href="/members/delivery">배송조회</a>
                </nav>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </div>
    </html></div>
