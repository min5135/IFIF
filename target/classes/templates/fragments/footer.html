<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            min-height: 100vh;
        }
        .footer {
            background-color: #000;
            color: #fff;
            padding: 0;
            text-align: center;
            height: 250px;

        }
        .footer a {
            color: #fff;
            text-decoration: none;
            margin-top:10px;
        }
        .footer .footer-logo {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .footer .footer-contact {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .footer .footer-info {
            font-size: 1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="footer" th:fragment="footer">
        <footer class="page-footer font-small cyan darken-3">
            <div class="footer-logo">
                IFIF
            </div>

            <div class="footer-contact">
                ▪OPEN: 화 - 일 18:00 ~ 02:00 / CLOSED. MON
            </div>

            <div class="footer-info">
                상호명: IFIF | 대표자: 김민 | 주소: ▪ 234, Gilju-ro, Wonmi-gu, Bucheon-si, Gyeonggi-do, Republic of Korea | 대표번호: 032-521-8889  문의하기 |
            </div>

            <div class="footer-copyright">
                All fun things start with 'if' or 'if'
            </div>
        </footer>
    </div>

</body>
</html>
